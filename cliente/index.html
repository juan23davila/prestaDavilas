<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Material-->
    <link type="text/css" href="css/materialize.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--Own resourses-->
    <title>PrestaDavilas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header></header>
  <main>
    <div id="actionSection" class="container"></div>
    <div id="content" class="container"></div>
  </main>

  <div id="modalCrCustomer" class="modal">
    <div class="modal-content">
      <h4>Agrega Cliente</h4>
      <br>
      <form>
        <div class="input-field inline">
          <i class="material-icons prefix">#</i>
          <input type="number" id="numIdent" class="validate">
          <label for="numIdent" data-error="Solo se permite números">Número de Cédula</label>
        </div>
        <br>
        <div class="input-field inline">
          <i class="material-icons prefix">person</i>
          <input type="text" id="custName">
          <label for="name">Nombre</label>
        </div>
        <div class="input-field inline">
          <i class="material-icons prefix">person_outline</i>
          <input type="text" id="custLastName">
          <label for="custLastName">Apellido</label>
        </div>
        <br>
        <div class="input-field inline">
          <i class="material-icons prefix">phone_android</i>
          <input type="tel" id="cellPhone" class="validate">
          <label for="cellPhone">Celular</label>
        </div>
        <div class="input-field inline">
          <i class="material-icons prefix">phone</i>
          <input type="tel" id="phone" class="validate">
          <label for="phone">Teléfono</label>
        </div>
        <div class="input-field inline">
          <i class="material-icons prefix">phone</i>
          <input type="tel" id="phone2" class="validate">
          <label for="phone2">Teléfono 2</label>
        </div>
        <br>
        <div class="input-field">
          <i class="material-icons prefix">directions</i>
          <input type="text" id="address">
          <label for="address">Dirección de Residencia</label>
        </div>
        
        <div class="input-field">
          <i class="material-icons prefix">email</i>
          <input type="email" type="email" class="validate">
          <label data-error="Formato incorrecto" for="email">Email</label>
        </div>

        <div class="modal-footer">
          <input type="submit" value="Agregar" class="modal-close waves-effect waves-light btn-flat">
        </div>
      </form>
    </div>
  </div>

  <footer class="black">
    <div class="footer-copyright">
      <div class="container grey-text text-lighten-3">
        <div class="row" id="littleRow">
          <div class="col s12 m4 left">
            Copyright &copy; 2021
          </div>
          <div class="col s12 m4 center">
            @juan23davila
          </div>
          <div class="col s12 m4">
            <a href="#" class="grey-text text-lighten-3 right">
              Terms & Conditions
            </a>
          </div>
        </div>
        
        
        
      </div>
    </div>
  </footer>


  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="utilities/table.js" type="text/javascript"></script>
  <script src="utilities/navbar.js" type="text/javascript"></script>
  <script src="controllers/customer.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
